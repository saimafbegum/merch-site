<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDGC Merchandise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--sticy nav-->
    <div class="sticky-nav">
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo">
            <img src="./images/img.svg" alt="icon">
            <span class="icon">GDGC</span>
        </div>
        <div class="badges">
            <div class="menu-options">Home</div>
            <div class="menu-options">Contact Us</div>
            <div class="menu-options">Product</div>
        </div>
    </div>
    <!--deliverybar-->
    <div class="delivery-bar">
        <div class="badge">
          <i class="fa-solid fa-location-dot"></i>
          <label for="hostel">Deliver to -</label>
          <select name="hostel" id="hostel">
            <option value="BH-7">BH-7</option>
            <option value="BH-6">BH-6</option>
            <option value="BH-9">BH-9</option>
            <option value="BH-3">BH-3</option>
            <option value="GH-3">GH-3</option>
            <option value="GH-2">GH-2</option>
            <option value="GH-1">GH-1</option>
          </select>
        </div>
    </div>
    <!--main-->
    <div class="main">
        <div class="banner">
            <div class="bubbles">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
                <div class="blue"></div>
            </div>
                <h1>Official 
                <span class="gdgc">
                    <span>G</span><span>D</span><span>G</span><span>C</span>
                </span>
                Merchandise</h1>
                <div class="sliding-text">
                    <div>Wear your code</div>
                    <div>Build your dreams</div>
                    <div>Order now</div>
                </div>
                
        </div>
        <div>
            <img src="./images/googlemerch.jpg"  class="product">
        </div>
    </div>
    <!--button-->
    <button class="order"><a href="product.html">Order Now</a></button>
</body>
</html>
