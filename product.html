<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official Merchandise - GDGC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!--sticy nav-->
    <div class="sticky-nav">
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo">
            <img src="./images/img.svg" alt="icon">
            <span class="icon">GDGC</span>
        </div>
        <div class="badges">
            <div class="menu-options">Home</div>
            <div class="menu-options">Contact Us</div>
            <div class="menu-options">Product</div>
        </div>
    </div>
  <div class="product-container">
    
    <!-- Product Image -->
    <div class="product-image">
      <img src="./images/googlemerch.jpg" alt="GDGC Merchandise">
    </div>
    
    <!-- Product Details -->
    <div class="product-details">
      <h2>Official Merchandise - GDGC, NIT Silchar</h2>

      <div class="size-section">
        <span class="label">Size</span>
        <a href="#" class="size-chart">Size Chart</a>
      </div>
      
      <div class="sizes">
        <button>S</button>
        <button>M</button>
        <button>L</button>
        <button>XL</button>
        <button>XXL</button>
      </div>

      <p class="price">â‚¹399</p>

      <div class="quantity">
        <span>Qty (1)</span>
        <div class="qty-controls">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>

      <button class="buy-btn"><a href="payment.html">Buy Now</a></button>
    </div>
  </div>
</body>
</html>
